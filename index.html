            <a href="https://ben17park.github.io/etc/boxingStyle.html" target="_blank" class="block w-full py-3 px-6 bg-slate-800 text-white font-semibold rounded-xl hover:bg-slate-700 transition-colors shadow-md active:scale-95">

            </a>
            <a href="https://ben17park.github.io/retirementSimulator/" target="_blank" class="block w-full py-3 px-6 bg-slate-800 text-white font-semibold rounded-xl hover:bg-slate-700 transition-colors shadow-md active:scale-95">

        <!-- Custom Message Box (Instead of Alert) -->
        <div id="message-box" class="hidden mt-6 p-3 bg-yellow-50 text-yellow-800 text-sm rounded-lg border border-yellow-100">
        </div>

        <footer class="mt-10 text-slate-400 text-xs">
            © 2025 Ben All rights reserved. Powered by GitHub Pages.
        </footer>
    </div>

    <script>
        function showMessage(text) {
            const box = document.getElementById('message-box');
            box.innerText = text;
            box.classList.remove('hidden');
            setTimeout(() => {
                box.classList.add('hidden');
            }, 3000);
        }
    </script>
